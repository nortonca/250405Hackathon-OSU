<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VAD Debug + Transcription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.22/dist/bundle.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">VAD Debug + Transcription</h1>
    <div class="flex justify-center gap-4 mb-4">
      <button id="start" class="bg-blue-600 text-white px-4 py-2 rounded">Start Listening</button>
      <button id="stop" class="bg-red-600 text-white px-4 py-2 rounded">Stop Listening</button>
    </div>
    <pre class="mt-6 bg-white p-4 rounded shadow text-sm h-64 overflow-y-auto" id="log"></pre>
  </div>

  <script>
    const log = document.getElementById('log');
    const socket = io();
    let vadInstance = null;

    function debug(msg) {
      const time = new Date().toLocaleTimeString();
      log.textContent += `[${time}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
      console.log(msg);
    }

    socket.on('connect', () => {
      debug('🔌 Socket.IO connected');
    });

    socket.on('transcription_result', (data) => {
      const who = data.type === 'assistant' ? '🤖 AI' : '🗣️ You';
      debug(`${who}: ${data.text}`);
    });

    function float32ArrayToWav(audio) {
      const sampleRate = 16000;
      const int16Array = new Int16Array(audio.length);
      for (let i = 0; i < audio.length; i++) {
        const s = Math.max(-1, Math.min(1, audio[i]));
        int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      const buffer = new ArrayBuffer(44 + int16Array.length * 2);
      const view = new DataView(buffer);
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + int16Array.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, 1, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * 2, true);
      view.setUint16(32, 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, int16Array.length * 2, true);
      for (let i = 0; i < int16Array.length; i++) {
        view.setInt16(44 + i * 2, int16Array[i], true);
      }
      return new Blob([buffer], { type: 'audio/wav' });
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    document.getElementById('start').onclick = async () => {
      debug('Initializing VAD...');
      vadInstance = await vad.MicVAD.new({
        onSpeechStart: () => {
          debug('🟢 Speech started');
        },
        onSpeechEnd: async (audio) => {
          debug('🔴 Speech ended');
          if (!audio || !audio.length) {
            debug('⚠️ No audio captured');
            return;
          }

          const wavBlob = float32ArrayToWav(audio);
          const formData = new FormData();
          formData.append('audio', wavBlob, 'speech.wav');

          debug('📤 Sending audio to /transcribe');

          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/transcribe', true);
          xhr.onload = function () {
            debug(`✅ Response from /transcribe: ${xhr.status}`);
          };
          xhr.onerror = function () {
            debug('❌ Error sending audio');
          };
          xhr.send(formData);
        },
        minSpeechFrames: 5,
        preSpeechPadFrames: 10,
        redemptionFrames: 20,
        maxSpeechFrames: 200
      });

      await vadInstance.start();
      debug('🎙️ Listening...');
    };

    document.getElementById('stop').onclick = () => {
      if (vadInstance) {
        vadInstance.destroy();
        vadInstance = null;
        debug('🛑 Stopped VAD');
      }
    };
  </script>
</body>
</html>
