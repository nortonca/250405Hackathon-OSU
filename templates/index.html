<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + Tailwind + SocketIO</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.IO from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Flask + Tailwind + SocketIO Demo</h1>
        </header>
        
        <main class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
            <div id="message-container" class="mb-6 h-64 overflow-y-auto border border-gray-200 rounded p-4">
                <div class="text-gray-500 text-center">Messages will appear here</div>
            </div>
            
            <div class="flex">
                <input type="text" id="message-input" class="flex-1 border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message...">
                <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r transition">Send</button>
            </div>
        </main>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Â© 2025 - Flask + Tailwind + SocketIO Template</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
