<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Control Panel</title>
    <!-- Bootstrap CSS from Replit-themed CDN -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0"><i class="fas fa-microphone-alt me-2"></i> Voice Assistant</h1>
                    <div>
                        <button id="startBtn" class="btn btn-success me-2">
                            <i class="fas fa-play me-1"></i> Start
                        </button>
                        <button id="stopBtn" class="btn btn-danger" disabled>
                            <i class="fas fa-stop me-1"></i> Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Status Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-heartbeat me-2"></i> Status</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Assistant Status
                                <span id="assistantStatus" class="badge bg-secondary">Offline</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Server Connection
                                <span id="serverStatus" class="badge bg-secondary">Disconnected</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Voice Detection
                                <span id="vadStatus" class="badge bg-secondary">Idle</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Last Updated
                                <span id="lastUpdated">Never</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Conversation Card -->
            <div class="col-md-8 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-comments me-2"></i> Conversation History</h5>
                        <button id="refreshConversationBtn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body conversation-container">
                        <div id="conversationHistory" class="conversation-history">
                            <div class="text-center text-muted p-4">
                                No conversation history yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events Card -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list-alt me-2"></i> Recent Events</h5>
                        <div>
                            <button id="clearEventsBtn" class="btn btn-sm btn-secondary me-2">
                                Clear
                            </button>
                            <div class="form-check form-switch d-inline-block">
                                <input class="form-check-input" type="checkbox" id="autoScrollSwitch" checked>
                                <label class="form-check-label" for="autoScrollSwitch">Auto-scroll</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="eventsContainer" class="events-container">
                            <div class="text-center text-muted p-4">
                                No events yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Info Card -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#debugInfoContent" 
                         aria-expanded="false" aria-controls="debugInfoContent" style="cursor: pointer;">
                        <h5 class="mb-0">
                            <i class="fas fa-bug me-2"></i> Debug Information
                            <i class="fas fa-chevron-down float-end"></i>
                        </h5>
                    </div>
                    <div id="debugInfoContent" class="collapse">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>VAD Configuration</h6>
                                    <pre id="vadConfig" class="bg-dark text-light p-2 rounded">No data</pre>
                                </div>
                                <div class="col-md-6">
                                    <h6>Server Connection</h6>
                                    <pre id="serverConfig" class="bg-dark text-light p-2 rounded">No data</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
